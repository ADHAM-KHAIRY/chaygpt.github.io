<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login-GhayGpt</title>
  <link rel="stylesheet" href="logincss.css">
  
</head>
<body>
  <div class="container">
    <a href="/index.html"><img src="/images/chay-gpt-logo.jpg" alt="ChayGPT Logo"></a>
    <h1>login</h1>
    
    <form action="#" method="get">
      <div class="user">
        <input type="text" id="username" placeholder="username" required>
      </div>
      
      <div class="pas">
        <input type="password" id="password" placeholder="password" required minlength="8" maxlength="15">
      </div>
      
      <div class="Remember">
        <input type="checkbox" id="remb">
        <label for="remb">Remember Me </label>
      </div>
      
      <input type="submit" value="login" class="login">
      
      <a href="#" class="forpass">Forget password</a>
    </form>
    
    <div class="signup-text">
        Don't Have an Account?<a href="/sign up/ChayGpt.signup.html" class="sign"> sign up</a>
    </div>
  </div>
</body>
</html
