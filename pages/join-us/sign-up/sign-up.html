<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up ChatGPT">
    <title>sign up- ChayGpt </title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-toggle">
                    <a href="/pages/join-us/sign-up/sign-up.html" class="active">Sign Up</a>
                </div>
                <h2>Create an Account</h2>
                <p class="auth-subtitle">Join ChayGPT and enjoy premium tea & coffee</p>
                
                <form class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <small class="password-hint">Password must be at least 8 characters with letters and numbers</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="terms-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="../legal/terms.html">Terms of Service</a> and <a href="../legal/privacy.html">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="auth-button">Create Account</button>
                </form>
                
                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button class="social-btn google-btn">
                            <img src="../../../images/google-icon.png" alt="Google">
                            Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <img src="../../../images/facebook-icon.png" alt="Facebook">
                            Facebook
                        </button>
                    </div>
                </div>
                
                <p class="auth-redirect">Already have an account? <a href="../login/login.html">Login</a></p>
            </div>
        </div>
    </main>
    <script src="sign-up.js"></script>
    
</body>
</html>
